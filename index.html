<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friendly Router Database</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/backgrid@0.3.8/lib/backgrid.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="app" class="container">
      <table>
	<tr v-for="product in products">
	  <td><a :href=product.url>{{ product.name }}</a></td>
	  <td>{{ product.manufacturer }}</td>
	  <td>{{ product.cpu.core }} | {{ product.cpu.frequency }}</td>
	</tr>
      </table>
    </div>
    <div id="footer"></div>
    <script src="friendly-router.js"></script>
  </body>
</html>
